apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcoin-studio-client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitcoin-studio-client
  template:
    metadata:
      labels:
        app: bitcoin-studio-client
    spec:
      containers:
        - name: bitcoin-studio-client
          image: janakasteph/bitcoin-studio-client
          ports:
            - containerPort: 3000