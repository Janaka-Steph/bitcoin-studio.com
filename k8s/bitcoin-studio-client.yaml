apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitcoin-studio-client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitcoin-studio-client
  template:
    metadata:
      labels:
        app: bitcoin-studio-client
    spec:
      containers:
        - name: bitcoin-studio-client
          image: janakasteph/bitcoin-studio-client
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: bitcoin-studio-client-cluster-ip-service
spec:
  type: ClusterIP
  selector:
    app: bitcoin-studio-client
  ports:
    - port: 3000
      targetPort: 3000