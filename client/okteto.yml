name: bitcoin-studio-client
image: registry.cloud.okteto.net/janaka-steph/bitcoin-studio-client:dev
labels:
  faas_function: bitcoin-studio-client
command:
  - sh
workdir: /home/app
mountpath: /home/app/function
persistentVolume:
  enabled: true
securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
resources:
  limits:
    cpu: 2
    memory: 2Gi
environment:
  - PUBLIC_URL=https://openfaas-ingress-janaka-steph.cloud.okteto.net/function/bitcoin-studio-client