# The name tells Okteto to replace the function named 'bitcoin-studio-client' with the dev environment
name: bitcoin-studio-client
image: okteto/node:10
command:
  - bash
workdir: /home/app
mountpath: /home/app/function
persistentVolume:
  enabled: false
#volumes:
  # This makes the go build cache persistent across development environments
  #- /home/app/.cache/go-build/
securityContext:
  # the user and group that OpenFaaS functions run as
  runAsUser:  12000
  runAsGroup: 12000
  fsGroup:    12000
  capabilities:
    add:
      # enables us to run the debugger inside the pod
      - SYS_PTRACE
#environment:
  # overrides the one set by openfaas, enabling hot reload
  #- fprocess=node index.js
forward:
  - 8080:8080
  - 2345:2345