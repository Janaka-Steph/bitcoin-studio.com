# Global Ingress-Nginx configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  namespace: default
  labels:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/part-of: ingress-nginx
data:
  enable-brotli: "true"
  brotli-level: "5"
  add-headers: "default/custom-headers"