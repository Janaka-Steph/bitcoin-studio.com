    - name: NPM run build
      run: npm run build --if-present
      working-directory: ./function

    - name: Build docker image
      uses: Janaka-Steph/openfaas-action/build@v0.2.0
      with:
        tag: "latest"

    #- name: Docker images
    #  run: docker images

    #- name: Tag
    #  run: docker tag janakasteph/bitcoin-studio-client index.docker.io/v1/janakasteph/bitcoin-studio-client:latest

    - name: Push docker image
      uses: Janaka-Steph/openfaas-action/push@v0.2.0
      env:
        OPENFAAS_URL: https://openfaas-ingress-janaka-steph.cloud.okteto.net
      with:
        tag: "latest"