    # Fails with: `mkdir /github/home/.openfaas: permission denied`
    - name: Login to OpenFaaS
      uses: Janaka-Steph/openfaas-action/login@v0.2.0
      with:
        gateway: "https://openfaas-ingress-janaka-steph.cloud.okteto.net"
        username: ${{secrets.OKTETO_OPENFAAS_USERNAME}}
        password: ${{secrets.OKTETO_OPENFAAS_PASSWORD}}

    - name: Fetch OpenFaaS Template
      uses: Janaka-Steph/openfaas-action/template_store_pull@v0.2.0
      with:
        name: "dockerfile"

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'

    - name: NPM install
      run: npm install
      working-directory: ./function

    #- name: NPM run test
    #  run: npm run test
